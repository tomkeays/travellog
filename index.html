<body>

  <div class="container">

    <div id="map"> <!-- this is where our map will go -->
    </div> <!-- end map -->

    <div id="writing"> <!-- and this is where all the writing and pictures go -->

      <section id="intro" class='active'>
        <h1>My Travel Log: 2017</h1>
        <p>Say a little something about why you were traveling!</p>
      </section>

      <div class="section">
        <i class="mg map-us-ny"></i>
        <h2>New York</h2>
      </div>

      <section id='location-library'>
        <h3>Library</h3>
        <p>This place was pretty great.</p>
        <span class="date">Jan 1</span>

        <div class="grid">
          <div class="box box--2x2">
            <div  class="image-wrapper" style="background-image: url(images/image-3x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div  class="image-wrapper" style="background-image: url(images/image-2x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div class="image-wrapper" style="background-image: url(images/image-1x1.jpg)"></div>
          </div>
        </div><!-- end grid -->

      </section>

      <section id='location-home'>
        <h3>Home</h3>
        <p>But this place was even better.</p>
        <span class="date">Jan 16</span>

        <div class="grid">
          <div class="box box--3x1">
            <div class="image-wrapper" style="background-image: url(images/image-3x1.jpg)"></div>
          </div>
          <div class="box box--2x1">
            <div class="image-wrapper" style="background-image: url(images/image-2x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div class="image-wrapper" style="background-image: url(images/image-1x1.jpg)"></div>
          </div>
        </div><!-- end grid -->

      </section>
      
      
      <!-- This is the end! -->
      <div class="section end">
        <h4 class="h2">The end</h4>
        <p>Travel Log designed by <a href="http://www.laurenhallden.com">Lauren Hallden</a>.</p>
        <p>Want to make one of these?<br />
          <a title="Travel Log GitHub Repo" href="https://github.com/laurenhallden/travellog">Grab the code</a>
        </p>
      </div>
      
    </div> <!-- end writing -->

  </div> <!-- end container -->

  <!-- JS -->
  <script src="js/vendor/jquery.js"></script>

  <!-- Here's where we give the map all of its settings and locations -->
  <script>
    // Add your mapbox API key here
    mapboxgl.accessToken = 'pk.eyJ1IjoidG9ta2VheXMiLCJhIjoiY2phdWRjanppNThwNTMzcGwydzlzaDN3YSJ9.SyVdgmM6cPn42x2l3-UQpQ';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      // your starting coordiantes
      center: [-76.104681, 43.048329],
      zoom: 11,
      bearing: 55,
      pitch: 70,
      duration: 8000
    });

    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-left');
    //map.addControl(new mapboxgl.FullscreenControl());
    map.scrollZoom.disable();

    var geojson = {
      type: 'FeatureCollection',
      features: [{
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-76.090473, 43.048480]
        },
        properties: {
          title: 'Library',
          description: 'Falcone Library'
        }
      },
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-76.104681, 43.048329]
        },
        properties: {
          title: 'Home',
          description: 'Fayette St'
        }
      }]
    };

    geojson.features.forEach(function(marker) {

      // create a HTML element for each feature
      var el = document.createElement('div');
      el.className = 'marker';

      // make a marker for each feature and add to the map
      new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
        .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
        .addTo(map);
    });

    var chapters = {
      // give each location the same name as its section id, and set its coordinates here
      'location-library': {
        center: [-76.090473, 43.048480],
          zoom: 16,
          bearing: 0,
          pitch: 20,
          duration: 4000
      },
      'location-home': {
          center: [-76.104681, 43.048329],
          zoom: 16,
          bearing: 0,
          pitch: 20,
          duration: 4000
      }
  };

  // Every time the page scrolls, we'll check which section is on the screen
  $('#writing').scroll(function() {
    var arrPlaces = $("section");

    arrPlaces.each(function() {
      var offset = $(this).offset();
      var bottom = offset.top + $(this).outerHeight();
      var windowHeight = $(window).height();
      var theId = $(this).attr('id');
      if ($(window).width() > 767) {
        console.log(theId);
        if (offset.top < 200 && bottom > 200) {
          setActiveChapter(theId);
        }
      }
      else if (offset.top < windowHeight) {
        // this is for mobile; we trigger the map move as soon as a section enters the screen
        setActiveChapter(theId);
      }
      else {
        $(this).removeClass('active');
      }
    });
  });

  var activeChapterName = 'intro';

  function setActiveChapter(theId) {
    $('#' + theId).addClass('active');
    if (theId === activeChapterName) return;
    map.flyTo(chapters[theId]);
    activeChapterName = theId;
  }

</script>

</body>
